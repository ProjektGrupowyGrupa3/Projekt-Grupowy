<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tryb Test â€” LearnIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>
<body>
<main class="container py-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h3>Tryb testowy</h3>
      <form id="settingsForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Przedmiot</label>
          <select id="subject" class="form-select">
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">IloÅ›Ä‡ pytaÅ„</label>
          <input type="number" id="count" class="form-control" min="1" max="50" value="5">
        </div>
        <div class="col-md-4">
          <label class="form-label">Czas (minuty)</label>
          <input type="number" id="time" class="form-control" min="1" max="120" value="10">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="startBtn" type="button">Rozpocznij test</button>
        </div>
      </form>

      <div id="quizArea" class="mt-4 d-none">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>Timer: <span id="timer">00:00</span></div>
          <div>Pytanie <span id="curIdx">0</span>/<span id="total">0</span></div>
        </div>
        <div id="questionCard" class="card">
          <div class="card-body">
            <h5 id="questionText"></h5>
            <div id="answers" class="list-group mt-3"></div>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button id="prevBtn" class="btn btn-outline-secondary">Poprzednie</button>
          <button id="nextBtn" class="btn btn-primary">NastÄ™pne</button>
        </div>
      </div>

      <div id="resultArea" class="mt-4 d-none"></div>
    </div>
  </div>
</main>

<script src="/static/javascripts/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', initQuizTest);

async function initQuizTest() {
  const subjectSelect = document.getElementById('subject');
  const startBtn = document.getElementById('startBtn');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');

  const state = {
    questions: [],
    answers: [],
    cur: 0,
    timer: null,
    timeLeft: 0
  };

  // ðŸŸ¢ Pobieranie listy przedmiotÃ³w
  try {
    const res = await fetch('/api/subjects?lang=pl');
    const subjects = await res.json();
    subjectSelect.innerHTML = '';

    if (!subjects.length) {
      subjectSelect.innerHTML = '<option value="">Brak przedmiotÃ³w w bazie</option>';
    } else {
      subjects.forEach(subj => {
        const opt = document.createElement('option');
        opt.value = subj._id;
        opt.textContent = `${subj.name} (sem. ${subj.semester})`;
        subjectSelect.appendChild(opt);
      });
    }
  } catch (err) {
    console.error('BÅ‚Ä…d Å‚adowania przedmiotÃ³w:', err);
    subjectSelect.innerHTML = '<option value="">BÅ‚Ä…d Å‚adowania danych</option>';
  }

  // ðŸŸ¢ Start testu
  startBtn.addEventListener('click', async () => {
    const subj = subjectSelect.value;
    const cnt = parseInt(document.getElementById('count').value) || 5;
    const mins = parseInt(document.getElementById('time').value) || 10;

    if (!subj) {
      alert('â— Wybierz przedmiot.');
      return;
    }

    let pool = [];
    try {
      const token = localStorage.getItem('token');
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;

      const res = await fetch(`/api/questions?subject=${encodeURIComponent(subj)}&mode=random&limit=${cnt}`, { headers });
      if (!res.ok) throw new Error(`BÅ‚Ä…d HTTP ${res.status}`);
      const { questions } = await res.json();
      pool = questions;
    } catch (err) {
      console.warn('âš ï¸ BÅ‚Ä…d pobierania z API, uÅ¼ywam przykÅ‚adowych danych:', err);
      pool = [];
    }

    if (!pool.length) {
      alert('Brak pytaÅ„ dla wybranego przedmiotu.');
      return;
    }

    // ðŸŸ¢ Ustawienie stanu
    state.questions = pool;
    state.answers = Array(pool.length).fill(null);
    state.cur = 0;
    state.timeLeft = mins * 60;

    document.getElementById('quizArea').classList.remove('d-none');
    document.getElementById('resultArea').classList.add('d-none');
    document.getElementById('total').textContent = pool.length;
    renderQuestion(state);

    if (state.timer) clearInterval(state.timer);
    state.timer = setInterval(() => {
      state.timeLeft--;
      updateTimer(state);
      if (state.timeLeft <= 0) {
        clearInterval(state.timer);
        finishTest(state);
      }
    }, 1000);
    updateTimer(state);
  });

  // ðŸŸ¢ Poprzednie pytanie
  prevBtn.addEventListener('click', () => {
    if (state.cur > 0) {
      state.cur--;
      renderQuestion(state);
      highlightSelected(state);
    }
  });

  // ðŸŸ¢ NastÄ™pne pytanie
  nextBtn.addEventListener('click', () => {
    if (state.cur < state.questions.length - 1) {
      state.cur++;
      renderQuestion(state);
      highlightSelected(state);
    } else {
      finishTest(state);
    }
  });
}

// ðŸ”¸ Aktualizacja timera
function updateTimer(state) {
  const m = Math.floor(state.timeLeft / 60).toString().padStart(2, '0');
  const s = (state.timeLeft % 60).toString().padStart(2, '0');
  document.getElementById('timer').textContent = `${m}:${s}`;
}

// ðŸ”¸ Renderowanie pytania
function renderQuestion(state) {
  const q = state.questions[state.cur];
  document.getElementById('questionText').textContent = q.question || 'Brak pytania';
  const answers = document.getElementById('answers');
  answers.innerHTML = '';

  const opts = q.answers?.map(a => a.text) || [];
  opts.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'list-group-item list-group-item-action';
    btn.textContent = opt;
    btn.onclick = () => {
      state.answers[state.cur] = i;
      [...answers.children].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    answers.appendChild(btn);
  });

  document.getElementById('curIdx').textContent = state.cur + 1;
}

// ðŸ”¸ PodÅ›wietlenie zaznaczonej odpowiedzi
function highlightSelected(state) {
  const selected = state.answers[state.cur];
  const btns = document.getElementById('answers').children;
  if (selected !== null && btns[selected]) btns[selected].classList.add('active');
}

// ðŸ”¸ ZakoÅ„czenie testu
function finishTest(state) {
  if (state.timer) clearInterval(state.timer);

  let correct = 0;
  state.questions.forEach((q, i) => {
    const ans = state.answers[i];
    const correctIndex = q.answers?.findIndex(a => a.isCorrect);
    if (ans === correctIndex) correct++;
  });

  const percent = Math.round((correct / state.questions.length) * 100);
  const res = document.getElementById('resultArea');
  res.classList.remove('d-none');
  res.innerHTML = `
    <div class="alert alert-info text-center">
      <h4>ðŸŽ“ Wynik testu</h4>
      <p>Poprawne odpowiedzi: <strong>${correct}</strong> / ${state.questions.length}</p>
      <p>Wynik procentowy: <strong>${percent}%</strong></p>
    </div>
  `;

  document.getElementById('quizArea').classList.add('d-none');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
