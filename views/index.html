<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LearnIt — Strona główna</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/stylesheets/style.css">
</head>
<body>


<main class="container py-5">
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <h1 class="display-5">Witamy w LearnIt</h1>
      <p class="lead">Szkielet strony do nauki — responsywny, z logowaniem i dwoma trybami quizów.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="quiz/test" class="btn btn-primary btn-lg">Rozpocznij test</a>
        <a href="quiz/learn" class="btn btn-secondary btn-lg">Tryb nauki</a>
      </div>
    </div>
  </div>
</main>

<script src="static/javascripts/script.js"></script>
<script>
  // ustaw toggle button
  setupThemeToggle('toggleTheme');

  // Pokazanie użytkownika jeśli zalogowany
  const user = JSON.parse(localStorage.getItem('user') || 'null');
  if(user){
    document.getElementById('userEmail').textContent = user.email;
    const btn = document.getElementById('authBtn');
    btn.textContent = 'Wyloguj';
    btn.href = '#';
    btn.addEventListener('click', ()=> {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.reload();
    });
    document.getElementById('regBtn').style.display = 'none';
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
