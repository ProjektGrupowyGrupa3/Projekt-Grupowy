<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Odzyskaj hasło — LearnIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/stylesheets/style.css">
</head>
<body>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-translate="title">Odzyskaj hasło</h5>
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-translate="email">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit" data-translate="submitButton">Wyślij link resetujący</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3"><a href="/login" data-translate="backToLogin">Powrót do logowania</a></p>
            </div>
        </div>
    </main>

    <script src="static/javascripts/script.js"></script>
    <script>
        setupThemeToggle('toggleTheme');
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert('Link do resetowania hasła został wysłany na podany adres email');
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Wystąpił błąd');
                }
            } catch(err) {
                alert('Błąd sieci: ' + err.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/javascripts/translations.js"></script>
</body>
</html>
