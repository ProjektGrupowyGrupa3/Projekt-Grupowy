<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ustaw nowe hasło — LearnIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>
<body>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" data-translation="title">Ustaw nowe hasło</h5>
                        <form id="newPasswordForm">
                            <div class="mb-3">
                                <label for="password" class="form-label" data-translation="newPassword">Nowe hasło</label>
                                <input type="password" id="password" class="form-control" 
                                       required minlength="8">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label" data-translation="confirmPassword">Potwierdź hasło</label>
                                <input type="password" id="confirmPassword" class="form-control" 
                                       required minlength="8">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit" data-translation="changePassword">Zmień hasło</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

 
    <script src="/static/javascripts/script.js"></script>
    <script>
        setupThemeToggle('toggleTheme');
        
        const token = window.location.pathname.split('/').pop();
        
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Hasła nie są identyczne!');
                return;
            }
            
            try {
                const res = await fetch('/api/auth/reset-password-confirm', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        token,
                        newPassword: password
                    })
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert('Hasło zostało zmienione pomyślnie');
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Wystąpił błąd podczas zmiany hasła');
                }
            } catch(err) {
                alert('Błąd sieci: ' + err.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/javascripts/translations.js"></script>
</body>
</html>
