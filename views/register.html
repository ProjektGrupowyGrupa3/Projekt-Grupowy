<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rejestracja — LearnIt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/stylesheets/style.css"> 
</head>
<body>

<main class="container py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3" data-translate="title">Zarejestruj się</h5>
          <form id="regForm">
            <div class="mb-3">
              <label class="form-label" data-translate="name">Imię</label>
              <input id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" data-translate="Email">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label" data-translate="password">Hasło</label>
              <input id="password" type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" data-translate="registerButton">Zarejestruj</button>
            </div>
            <small class="text-muted mt-2 d-block">Rejestracja używa endpointu backendu (jeśli działa)</small>
          </form>
        </div>
      </div>
      <p class="text-center mt-3">
        <a href="/login" data-translate="loginLink">Masz konto? Zaloguj</a>
      </p>
    </div>
  </div>
</main>

<script src="static/javascripts/translations.js"></script>
<script src="static/javascripts/script.js"></script>
<script>
  // Uruchom przełącznik motywu
  setupThemeToggle('toggleTheme');

  document.getElementById('regForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try{
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({name,email,password})
      });
      const data = await res.json();
      if(res.ok){
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/';
      } else {
        alert(data.message || 'Błąd rejestracji');
      }
    } catch(err){
      alert('Błąd sieci: '+err.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
