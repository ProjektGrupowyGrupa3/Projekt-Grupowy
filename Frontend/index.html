<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LearnIt — Strona główna</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../public/stylesheets/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">LearnIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="quiz-test.html">Test</a></li>
        <li class="nav-item"><a class="nav-link" href="quiz-learn.html">Tryb nauki</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <button id="toggleTheme" class="btn btn-outline-light me-2">Toggle Dark/Light</button>
        <span id="userEmail" class="me-3"></span>
        <a id="authBtn" class="btn btn-outline-light me-2" href="login.html">Zaloguj</a>
        <a id="regBtn" class="btn btn-secondary" href="register.html">Rejestracja</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row">
    <div class="col-md-8 mx-auto text-center">
      <h1 class="display-5">Witamy w LearnIt</h1>
      <p class="lead">Szkielet strony do nauki — responsywny, z logowaniem i dwoma trybami quizów.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="quiz-test.html" class="btn btn-primary btn-lg">Rozpocznij test</a>
        <a href="quiz-learn.html" class="btn btn-secondary btn-lg">Tryb nauki</a>
      </div>
    </div>
  </div>
</main>

<script src="scripts/scrypt.js"></script>
<script>
  // ustaw toggle button
  setupThemeToggle('toggleTheme');

  // Pokazanie użytkownika jeśli zalogowany
  const user = JSON.parse(localStorage.getItem('user') || 'null');
  if(user){
    document.getElementById('userEmail').textContent = user.email;
    const btn = document.getElementById('authBtn');
    btn.textContent = 'Wyloguj';
    btn.href = '#';
    btn.addEventListener('click', ()=> {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.reload();
    });
    document.getElementById('regBtn').style.display = 'none';
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
